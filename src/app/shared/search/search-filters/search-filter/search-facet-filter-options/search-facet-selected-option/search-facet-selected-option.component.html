<a class="d-flex flex-row"
   [tabIndex]="-1"
   [routerLink]="[searchLink]"
   [queryParams]="removeQueryParams" queryParamsHandling="merge">
  <label class="mb-0">
    <input type="checkbox" [checked]="true" class="my-1 align-self-stretch"/>
    <span class="filter-value pl-1 text-capitalize">
      {{ 'search.filters.' + localeService.getStringByLocale(filterConfig.name) + '.' + localeService.getStringByLocale(selectedValue.value) | translate: {default: localeService.getStringByLocale(selectedValue.label)} }}

    </span>
  </label>
</a>
