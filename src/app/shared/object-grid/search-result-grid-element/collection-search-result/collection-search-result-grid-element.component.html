<div class="card">
  <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer" [routerLink]="['/collections/', dso.id]" class="card-img-top">
    <ds-thumbnail [thumbnail]="(dso.logo | async)?.payload" [limitWidth]="false">
    </ds-thumbnail>
  </a>
  <span *ngIf="linkType == linkTypes.None" class="card-img-top">
    <ds-thumbnail [thumbnail]="(dso.logo | async)?.payload" [limitWidth]="false">
    </ds-thumbnail>
  </span>
  <div class="card-body">
    <ds-type-badge *ngIf="showLabel" [object]="dso"></ds-type-badge>
    
<!-- kware edit
           call getStringByLocale to separate string br bar '|'  -->
    <h4 class="card-title">{{localeService.getStringByLocale(dso.name)}}</h4>
    <p *ngIf="dso.shortDescription" class="card-text">{{localeService.getStringByLocale(dso.shortDescription)}}</p>
    <!-- end kawre edit -->
    <div *ngIf="linkType != linkTypes.None" class="text-center">
      <a [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer" [routerLink]="['/collections/',  dso.id]" class="lead btn btn-primary viewButton">{{'item-search-result.button-view' | translate}}</a>
    </div>
  </div>
  <ng-content></ng-content>
</div>
