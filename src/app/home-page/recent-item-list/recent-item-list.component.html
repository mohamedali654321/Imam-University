<ng-container *ngVar="(itemRD$ | async) as itemRD">
        <div class="mt-4" *ngIf="itemRD?.hasSucceeded && itemRD?.payload?.page.length > 0" @fadeIn>
                <div class="d-flex flex-row border-bottom mb-4 pb-4 ng-tns-c416-2"></div>
                <h2>{{'home.recent-submissions' | translate}} </h2>
                <!-- <ds-view-mode-switch  ></ds-view-mode-switch> -->
                <div class="card-grid">
                <!-- <ds-listable-object-component-loader *ngFor="let item of itemRD?.payload?.page"
                [object]="item" [viewMode]="viewMode">
                </ds-listable-object-component-loader> -->
                <ds-viewable-collection
                [config]="paginationConfig"
                [sortConfig]="sortConfig"
                
                [objects]="itemRD"
                >
              </ds-viewable-collection>
        </div>
                <a href="/search?spc.page=1&spc.sf=dc.date.accessioned&spc.sd=DESC"
                        class="btn btn-outline-primary mt-4 float-left ng-tns-c290-40">{{'home.recent-submissions.more' | translate}}</a>
        </div>
        <ds-error *ngIf="itemRD?.hasFailed" message="{{'error.recent-submissions' | translate}}"></ds-error>
        <ds-loading *ngIf="!itemRD || itemRD.isLoading" message="{{'loading.recent-submissions' | translate}}">
        </ds-loading>
</ng-container>
